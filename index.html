<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestige Labor Solutions - InfoComm Orlando 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
        }

        .grid-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #ffb700, transparent);
            animation: pulse 4s ease-in-out infinite;
        }

        .grid-line:nth-child(1) {
            width: 1px;
            height: 100%;
            left: 20%;
            animation-delay: 0s;
        }

        .grid-line:nth-child(2) {
            width: 1px;
            height: 100%;
            left: 40%;
            animation-delay: 0.5s;
        }

        .grid-line:nth-child(3) {
            width: 1px;
            height: 100%;
            left: 60%;
            animation-delay: 1s;
        }

        .grid-line:nth-child(4) {
            width: 1px;
            height: 100%;
            left: 80%;
            animation-delay: 1.5s;
        }

        .grid-line:nth-child(5) {
            width: 100%;
            height: 1px;
            top: 25%;
            animation-delay: 2s;
        }

        .grid-line:nth-child(6) {
            width: 100%;
            height: 1px;
            top: 50%;
            animation-delay: 2.5s;
        }

        .grid-line:nth-child(7) {
            width: 100%;
            height: 1px;
            top: 75%;
            animation-delay: 3s;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.3; }
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            position: relative;
        }

        .logo {
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMjAgMTIwIj4KICAgIDxjaXJjbGUgY3g9IjYwIiBjeT0iNjAiIHI9IjU4IiBmaWxsPSIjMGEwYTBhIiBzdHJva2U9IiNmZmI3MDAiIHN0cm9rZS13aWR0aD0iMiIvPgogICAgPHBhdGggZD0iTTMwIDMwIGg2MCBNMzAgNjAgaDYwIE0zMCA5MCBoNjAgTTMwIDMwIHY2MCBNMCA2MCBoNjAgTTkwIDMwIHY2MCIgc3Ryb2tlPSIjZmZiNzAwIiBzdHJva2Utd2lkdGg9IjEiIGZpbGw9Im5vbmUiIG9wYWNpdHk9IjAuNSIvPgogICAgPHRleHQgeD0iNjAiIHk9IjgwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmb250LWZhbWlseT0iQXJpYWwsIHNhbnMtc2VyaWYiIGZvbnQtc2l6ZT0iNTAiIGZvbnQtd2VpZ2h0PSJib2xkIiBmaWxsPSIjZmZiNzAwIj5QPC90ZXh0Pgo8L3N2Zz4=') no-repeat center;
            background-size: contain;
            filter: drop-shadow(0 0 20px rgba(255, 183, 0, 0.5));
            animation: logoGlow 2s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            from { filter: drop-shadow(0 0 20px rgba(255, 183, 0, 0.3)); }
            to { filter: drop-shadow(0 0 30px rgba(255, 183, 0, 0.6)); }
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ffb700, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .event-badge {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(255, 183, 0, 0.1);
            border: 1px solid rgba(255, 183, 0, 0.3);
            border-radius: 25px;
            font-size: 14px;
            color: #ffb700;
            margin-bottom: 10px;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        .tagline {
            color: #999;
            font-size: 16px;
            margin-top: 10px;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 183, 0, 0.2);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.8s ease-out 0.7s both;
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 183, 0, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #ccc;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 183, 0, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #ffb700;
            background: rgba(255, 183, 0, 0.05);
            box-shadow: 0 0 20px rgba(255, 183, 0, 0.2);
            transform: translateY(-2px);
        }

        input:focus + label {
            color: #ffb700;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ffb700, #ff9500);
            border: none;
            border-radius: 10px;
            color: #000;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 183, 0, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 40px;
            animation: fadeInScale 0.5s ease-out;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #4ade80, #22c55e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            animation: successPulse 1s ease-out;
        }

        @keyframes successPulse {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 14px;
            animation: fadeIn 1s ease-out 1s both;
        }

        .footer a {
            color: #ffb700;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #ffd700;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Loading state */
        .loading {
            position: relative;
            color: transparent;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid #000;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile responsive */
        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }

            h1 {
                font-size: 24px;
            }

            .form-container {
                padding: 30px 20px;
            }

            .submit-btn {
                font-size: 16px;
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="grid-line"></div>
        <div class="grid-line"></div>
        <div class="grid-line"></div>
        <div class="grid-line"></div>
        <div class="grid-line"></div>
        <div class="grid-line"></div>
        <div class="grid-line"></div>
    </div>

    <div class="container">
        <div class="header">
            <div class="logo-container">
                <div class="logo">
    <img src="PLS Logo SVF.svg" alt="POS Logo" style="width: 120px; height: auto; display: block; margin: 0 auto;" />
</div>
            </div>
            <div class="event-badge">InfoComm 2025 • Orlando, FL</div>
            <h1>Prestige Labor Solutions</h1>
            <p class="tagline">Your Premier Labor Partner for AV Events</p>
        </div>

        <div class="form-container">
            <form id="leadForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="John Smith">
                </div>

                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" id="company" name="company" required placeholder="ABC Productions">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="(555) 123-4567">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="john@company.com">
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Get Your Rate Sheet
                </button>
            </form>

            <div class="success-message" id="successMessage">
                <div class="success-icon">✓</div>
                <h2 style="margin-bottom: 10px;">Thank You!</h2>
                <p style="color: #999;">Your rate sheet has been sent to your email.</p>
                <p style="color: #666; font-size: 14px; margin-top: 10px;">We'll be in touch shortly!</p>
            </div>
        </div>

        <div class="footer">
            <p>Questions? Email us at <a href="mailto:kyle@prestigelaborsolutions.com">kyle@prestigelaborsolutions.com</a></p>
        </div>
    </div>

    <script>
        // Form submission handler
        document.getElementById('leadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Sending...';
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            // Collect form data
            const formData = {
                name: document.getElementById('name').value,
                company: document.getElementById('company').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                source: 'InfoComm Orlando 2025',
                timestamp: new Date().toISOString()
            };

            try {
                // Here you'll need to replace this with your actual endpoint
                // This could be a webhook URL from Pipedrive, Zapier, or your own backend
                const response = await fetch('https://script.google.com/macros/s/AKfycbx9Bz0FJwN2KInf5wF_813vCGic0YmlQ-xol-FFlT0gXqRUlowuGm_ilVO8GyXYpr6reQ/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain', // Changed to text/plain for CORS
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    // Show success message
                    document.getElementById('leadForm').style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                    
                    // Optional: Send data to Google Analytics or other tracking
                    if (typeof gtag !== 'undefined') {
                        gtag('event', 'form_submission', {
                            'event_category': 'Lead Generation',
                            'event_label': 'InfoComm 2025'
                        });
                    }
                } else {
                    throw new Error('Submission failed');
                }
            } catch (error) {
                // Handle error
                alert('There was an error submitting your information. Please try again or email us directly.');
                submitBtn.textContent = originalText;
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });

        // Phone number formatting
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0) {
                if (value.length <= 3) {
                    value = `(${value}`;
                } else if (value.length <= 6) {
                    value = `(${value.slice(0, 3)}) ${value.slice(3)}`;
                } else {
                    value = `(${value.slice(0, 3)}) ${value.slice(3, 6)}-${value.slice(6, 10)}`;
                }
            }
            e.target.value = value;
        });

        // Add subtle animation on input focus
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
