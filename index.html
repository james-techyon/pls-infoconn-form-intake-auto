            height: 100%;

            width: 100%;

            top: 25%;

            transition: left 0.5s ease;

            box-shadow: 0 10px 30px rgba(255, 183, 0, 0.4);

        }

        .success-message {
            display: none;
            text-align: center;
            padding: 40px;
            animation: fadeInScale 0.5s ease-out;

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #4ade80, #22c55e);

            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            animation: successPulse 1s ease-out;

            0% { transform: scale(0); opacity: 0; }

        .footer {

        /* Animations */
        @keyframes fadeInDown {

                transform: translateY(20px);

            }

        @keyframes fadeIn {

        /* Loading state */

        .loading::after {

            left: 50%;
            width: 20px;
            height: 20px;

    <script>
        // Local storage management for iPad kiosk mode
        const STORAGE_KEY = 'prestige_infocomm_leads';
        const BACKUP_STORAGE_KEY = 'prestige_infocomm_leads_backup';
        
        // Initialize local storage if not exists
        function initializeLocalStorage() {
            if (!localStorage.getItem(STORAGE_KEY)) {
                localStorage.setItem(STORAGE_KEY, JSON.stringify([]));
            }
            if (!localStorage.getItem(BACKUP_STORAGE_KEY)) {
                localStorage.setItem(BACKUP_STORAGE_KEY, JSON.stringify([]));
            }
        }
        
        // Save lead to local storage
        function saveLeadLocally(formData) {
            try {
                // Get existing leads
                const leads = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
                const backupLeads = JSON.parse(localStorage.getItem(BACKUP_STORAGE_KEY) || '[]');
                
                // Add unique ID to the lead
                formData.localId = Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                formData.syncStatus = 'pending';
                formData.deviceId = getDeviceId();
                
                // Add to both primary and backup storage
                leads.push(formData);
                backupLeads.push(formData);
                
                // Save to localStorage
                localStorage.setItem(STORAGE_KEY, JSON.stringify(leads));
                localStorage.setItem(BACKUP_STORAGE_KEY, JSON.stringify(backupLeads));
                
                // Also try to save to IndexedDB for extra redundancy
                saveToIndexedDB(formData);
                
                return true;
            } catch (error) {
                console.error('Error saving to local storage:', error);
                return false;
            }
        }
        
        // Get or create device ID for tracking which iPad collected the lead
        function getDeviceId() {
            let deviceId = localStorage.getItem('device_id');
            if (!deviceId) {
                deviceId = 'iPad_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('device_id', deviceId);
            }
            return deviceId;
        }
        
        // IndexedDB setup for additional backup
        let db;
        function initIndexedDB() {
            const request = indexedDB.open('PrestigeLeadsDB', 1);
            
            request.onerror = function() {
                console.log('IndexedDB not available');
            };
            
            request.onsuccess = function(event) {
                db = event.target.result;
            };
            
            request.onupgradeneeded = function(event) {
                db = event.target.result;
                if (!db.objectStoreNames.contains('leads')) {
                    const objectStore = db.createObjectStore('leads', { keyPath: 'localId' });
                    objectStore.createIndex('timestamp', 'timestamp', { unique: false });
                    objectStore.createIndex('syncStatus', 'syncStatus', { unique: false });
                }
            };
        }
        
        // Save to IndexedDB
        function saveToIndexedDB(formData) {
            if (!db) return;
            
            const transaction = db.transaction(['leads'], 'readwrite');
            const objectStore = transaction.objectStore('leads');
            objectStore.add(formData);
        }
        
        // Mark lead as synced
        function markLeadAsSynced(localId) {
            try {
                const leads = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
                const updatedLeads = leads.map(lead => {
                    if (lead.localId === localId) {
                        lead.syncStatus = 'synced';
                        lead.syncedAt = new Date().toISOString();
                    }
                    return lead;
                });
                localStorage.setItem(STORAGE_KEY, JSON.stringify(updatedLeads));
            } catch (error) {
                console.error('Error updating sync status:', error);
            }
        }
        
        // Get all unsynced leads
        function getUnsyncedLeads() {
            try {
                const leads = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
                return leads.filter(lead => lead.syncStatus === 'pending');
            } catch (error) {
                console.error('Error getting unsynced leads:', error);
                return [];
            }
        }
        
        // Attempt to sync leads when online
        async function syncLeads() {
            if (!navigator.onLine) return;
            
            const unsyncedLeads = getUnsyncedLeads();
            
            for (const lead of unsyncedLeads) {
                try {
                    const response = await fetch('https://script.google.com/macros/s/AKfycbwuia7M7CxVgB1kYhkSmxYEsVPomWxyO8gc4TegDDI31uDVYztdyMwyWZxp2iAID-py/exec', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'text/plain', // Changed to text/plain for CORS
                        },
                        body: JSON.stringify(lead)
                    });
                    
                    if (response.ok) {
                        markLeadAsSynced(lead.localId);
                    }
                } catch (error) {
                    console.error('Error syncing lead:', error);
                }
            }
        }
        
        // Initialize everything when page loads
        initializeLocalStorage();
        initIndexedDB();
        
        // Periodically attempt to sync leads
        setInterval(syncLeads, 30000); // Every 30 seconds
        
        // Sync when coming back online
        window.addEventListener('online', syncLeads);
        
        // Form submission handler
        document.getElementById('leadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Saving...';
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            // Collect form data
            const formData = {
                name: document.getElementById('name').value,
                company: document.getElementById('company').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                source: 'InfoComm Orlando 2025',
                timestamp: new Date().toISOString()
            };

            // ALWAYS save locally first
            const savedLocally = saveLeadLocally(formData);
            
            if (!savedLocally) {
                alert('Error saving information. Please try again.');
                submitBtn.textContent = originalText;
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
                return;
            }

            // Try to send to server if online
            let sentToServer = false;
            if (navigator.onLine) {
                try {
                    const response = await fetch('https://script.google.com/macros/s/AKfycbwuia7M7CxVgB1kYhkSmxYEsVPomWxyO8gc4TegDDI31uDVYztdyMwyWZxp2iAID-py/exec', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'text/plain', // Changed to text/plain for CORS
                        },
                        body: JSON.stringify(formData)
                    });

                    if (response.ok) {
                        sentToServer = true;
                        markLeadAsSynced(formData.localId);
                    }
                } catch (error) {
                    console.error('Error sending to server:', error);
                }
            }

            // Always show success (data is saved locally)
            document.getElementById('leadForm').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            
            // Update success message based on sync status
            const successMessage = document.getElementById('successMessage');
            if (!navigator.onLine || !sentToServer) {
                successMessage.innerHTML += '<p style="color: #ffb700; font-size: 12px; margin-top: 15px;">📱 Saved locally. Will sync when connection is available.</p>';
            }
            
            // Optional: Send data to Google Analytics or other tracking
            if (typeof gtag !== 'undefined' && sentToServer) {
                gtag('event', 'form_submission', {
                    'event_category': 'Lead Generation',
                    'event_label': 'InfoComm 2025'
                });
            }
            
            // Reset form for next person after 5 seconds
            setTimeout(() => {
                document.getElementById('leadForm').reset();
                document.getElementById('leadForm').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
                submitBtn.textContent = originalText;
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
                // Remove any offline message
                const offlineMsg = successMessage.querySelector('p[style*="ffb700"]');
                if (offlineMsg) offlineMsg.remove();
            }, 5000);
        });

        // Phone number formatting
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0) {
                if (value.length <= 3) {
                    value = `(${value}`;
                } else if (value.length <= 6) {
                    value = `(${value.slice(0, 3)}) ${value.slice(3)}`;
                } else {
                    value = `(${value.slice(0, 3)}) ${value.slice(3, 6)}-${value.slice(6, 10)}`;
                }
            }
            e.target.value = value;
        });

        // Add subtle animation on input focus
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
        
        // Admin panel for viewing stored leads (access with triple-tap on logo)
        let tapCount = 0;
        let tapTimer;
        document.querySelector('.logo-container').addEventListener('click', function() {
            tapCount++;
            clearTimeout(tapTimer);
            
            if (tapCount === 3) {
                showAdminPanel();
                tapCount = 0;
            }
            
            tapTimer = setTimeout(() => {
                tapCount = 0;
            }, 500);
        });
        
        function showAdminPanel() {
            const leads = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            const backupLeads = JSON.parse(localStorage.getItem(BACKUP_STORAGE_KEY) || '[]');
            const deviceId = getDeviceId();
            
            const panel = document.createElement('div');
            panel.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.95);
                z-index: 9999;
                overflow: auto;
                padding: 20px;
            `;
            
            panel.innerHTML = `
                <div style="max-width: 800px; margin: 0 auto; background: #1a1a1a; padding: 30px; border-radius: 10px;">
                    <h2 style="color: #ffb700; margin-bottom: 20px;">Admin Panel - Stored Leads</h2>
                    <p style="color: #999; margin-bottom: 10px;">Device ID: ${deviceId}</p>
                    <p style="color: #999; margin-bottom: 20px;">Total Leads: ${leads.length} | Backup Count: ${backupLeads.length}</p>
                    
                    <div style="margin-bottom: 20px;">
                        <button onclick="exportLeadsCSV()" style="background: #ffb700; color: #000; padding: 10px 20px; border: none; border-radius: 5px; margin-right: 10px; cursor: pointer;">Export CSV</button>
                        <button onclick="syncLeads()" style="background: #4ade80; color: #000; padding: 10px 20px; border: none; border-radius: 5px; margin-right: 10px; cursor: pointer;">Sync Now</button>
                        <button onclick="clearSyncedLeads()" style="background: #f59e0b; color: #000; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Clear Synced</button>
                    </div>
                    
                    <div style="max-height: 400px; overflow-y: auto;">
                        <table style="width: 100%; color: #ccc; font-size: 14px;">
                            <thead>
                                <tr style="border-bottom: 1px solid #333;">
                                    <th style="padding: 10px; text-align: left;">Name</th>
                                    <th style="padding: 10px; text-align: left;">Company</th>
                                    <th style="padding: 10px; text-align: left;">Email</th>
                                    <th style="padding: 10px; text-align: left;">Phone</th>
                                    <th style="padding: 10px; text-align: left;">Status</th>
                                    <th style="padding: 10px; text-align: left;">Time</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${leads.map(lead => `
                                    <tr style="border-bottom: 1px solid #222;">
                                        <td style="padding: 10px;">${lead.name}</td>
                                        <td style="padding: 10px;">${lead.company}</td>
                                        <td style="padding: 10px;">${lead.email}</td>
                                        <td style="padding: 10px;">${lead.phone}</td>
                                        <td style="padding: 10px;">
                                            <span style="color: ${lead.syncStatus === 'synced' ? '#4ade80' : '#f59e0b'};">
                                                ${lead.syncStatus}
                                            </span>
                                        </td>
                                        <td style="padding: 10px; font-size: 12px;">${new Date(lead.timestamp).toLocaleString()}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                    
                    <button onclick="this.closest('div[style*=fixed]').remove()" style="margin-top: 20px; background: #ef4444; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Close</button>
                </div>
            `;
            
            document.body.appendChild(panel);
        }
        
        // Export leads to CSV
        window.exportLeadsCSV = function() {
            const leads = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            let csv = 'Name,Company,Email,Phone,Status,Timestamp,Device\n';
            
            leads.forEach(lead => {
                csv += `"${lead.name}","${lead.company}","${lead.email}","${lead.phone}","${lead.syncStatus}","${lead.timestamp}","${lead.deviceId}"\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `prestige_leads_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        };
        
        // Clear synced leads from local storage
        window.clearSyncedLeads = function() {
            if (confirm('This will remove all synced leads from local storage. Continue?')) {
                const leads = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
                const unsyncedLeads = leads.filter(lead => lead.syncStatus !== 'synced');
                localStorage.setItem(STORAGE_KEY, JSON.stringify(unsyncedLeads));
                location.reload();
            }
        };

        // Register service worker for offline functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('./service-worker.js', { scope: './' })
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
